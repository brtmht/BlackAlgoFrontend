components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [user, admin]
        isEmailVerified:
          type: boolean
        isBlocked:
          type: boolean
        isDeleted:
          type: boolean
        status:
          type: boolean
        image:
          type: string
      example:
        id: 5ebac534954b54139806c112
        email: fake@example.com
        name: fake name
        role: user
        isEmailVerified: true
        isBlocked: false
        isDeleted: false
        status: true

    Strategy:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        annual_return_percentage:
          type: number
          format: float
        monthly_return_percentage:
          type: number
          format: float 
        min_portfolio:
          type: number
        risk_level:
          type: string
        max_drawdown_percentage:
          type: number
          format: float
        isDeleted:
          type: boolean
        status:
          type: boolean
      example:
        id: 5ebac534954b54139806c112
        name: fake name
        description: fake description
        annual_return_percentage: 0.1
        monthly_return_percentage: 0.1
        min_portfolio: 2
        risk_level: low
        max_drawdown_percentage: 10
        isDeleted: false
        status: true

    Exchange:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        url:
          type: string
        isDeleted:
          type: boolean
        status:
          type: boolean
      example:
        id: 5ebac534954b54139806c112
        name: fake name
        description: fake description
        url: https://fake.com
        isDeleted: false
        status: true
    SubscriptionPlan:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        amount:
          type: number
          format: float
        min_portfolio_size:
          type: number
          format: float
        max_portfolio_size:
          type: number
          format: float
      example:
        id: 5ebac534954b54139806c112
        name: fake name
        description: fake description
        amount: 100
        min_portfolio_size: 1000
        max_portfolio_size: 10000
        isDeleted: false
        status: true
        
    UserStrategy:
      type: object
      properties:
        id:
          type: string
        step:
          type: string
        userId:
          type: string
        strategyId:
          type: string
        exchangeId:
          type: string
        subscriptionPlanId:
          type: string
        paymentDetail:
          type: string
        use_futures:
          type: boolean
        isDeleted:
          type: boolean
        status:
          type: boolean
      example:
        strategyId: 5ebac534954b54139806c112
        exchangeId: 5ebac534954b54139806c112
        subscriptionPlanId: 5ebac534954b54139806c112
        paymentDetailId: 642a8cea3554c041da1da346
        use_futures: false
        step: exchangeId
    Region:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        isDeleted:
          type: boolean
        status:
          type: boolean
      example:
        id: 5ebac534954b54139806c112
        name: fake name
        description: fake description
        isDeleted: false
        status: true

    PaymentDetail:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        amount:
          type: number
          format: float
        cryptoId:
          type: string
        stripeAccountId:
          type: string
        subscriptionPlanId:
          type: string
        paymentType:
          type: string
          enum: [card, crypto]
        stripeTransactionId:
          type: string
        paymentStatus:
          type: string
        isDeleted:
           type: boolean
      example:
        id: 5ebac534954b54139806c112
        userId: 5ebac534954b54139806c134
        amount: 1000
        cryptoId: 34bac534954b54139806c112
        stripeAccountId: cus_5ebac539954b
        subscriptionplanId: sub_d534954b54139806
        paymentType: card
        stripeTransactionId: ipi_34954b54139806c1
        isDeleted: false
        status: true

    StripeAccount:
      type: object
      properties:
        id: 
          type: string
        userId:
          type: string
        customerId: 
          type: string
        email:
          type: string
        phoneNo: 
          type: string
        countryCode:
          type: string
        status: 
          type: boolean
        isDeleted:
          type: boolean
      example:
        id: 5ebac534954b54139806c112
        userId: 5ebac534954b54139806c112
        customerId: cus_ycj_eff45
        email: example@example.com
        phoneNo: 7384728935
        countryCode: India
        isDeleted: false
        status: true 

    TradingOrder:
      type: object
      properties:
        id: 
          type: string
        userId:
          type: string
        copiedTo: 
          type: string
          enum: [binance,mt4]
        symbol:
          type: string
        digits: 
          type: string
        operation:
          type: string
          enum: [buy, sell]
        volume:
          type: number
        openTime:
          type: date
        state: 
          type: number
        openPrice:
          type: number
        sl:
          type: number
        tp:
          type: number
        closeTime:
          type: date
        expiration:
          type: date
        reason:
          type: number
        commission:
          type: number
        storage:
          type: number
        closePrice:
          type: number
        profit:
          type: number
        taxes:
          type: number
        magic:
          type: number
        comment:
          type: string
        activation:
          type: number
        marginRate:
          type: number 
      example:
        id: 5ebac534954b54139806c112
        userId: 5ebac534954b54139806c112
        copiedTo: binance
        symbol: ETH
        digits: 0
        operation: buy
        volume: 0
        openTime: 19/12/1997 ETC 21:56 
        state: 0
        openPrice: 0
        sl: 0
        tp: 0
        closeTime: 19/12/1997 ETC 21:56
        expiration: 19/12/1997 ETC 21:56
        reason: 0
        storage: 0
        closePrice: 0
        profit: 0
        taxes: 0
        magic: 0
        comment: ''
        activation: 0
        marginRate: 0
    UserWallet:
      type: object
      properties:
        id: 
          type: string
        userId:
          type: string
        name: 
          type: string
        currency:
          type: string
        amount:
          type: string
        status: 
          type: boolean
        isDeleted:
          type: boolean
      example:
        id: 5ebac534954b54139806c112
        userId: 5ebac534954b54139806c112
        name: balckalgo
        currency: usd
        amount: 100
        isDeleted: false
        status: false 
    TransactionHistory: 
      type: object
      properties:
        id:
          type: string
        userId: 
          type: string
        paymentDetailId: 
          type: string
        paymentStatus:
          type: string
        paymentTransactionId: 
          type: string
      example:
        id: 5ebac534954b54139806c112
        userId: 5ebac534954b54139806c112
        paymentDetailId: 5ebac534954b54139806c112
        paymentStatus: success
        stripeTransactionId: ipi_ejjfk_6vbwy
  
    MtAccount:
      type: object
      properties:
        name:
          type: string
        login:
          type: string
        password:
          type: string
        server:
          type: string
        type:
          type: string
        baseCurrency:
          type: string
        copyFactoryRoles:
          type: string
        manualTrading:
          type: boolean
        region:
          type: string
        reliability:
          type: string
        resourceSlot:
          type: number
        isDeleted:
          type: boolean
        status:
          type: boolean
      example:
        name: ICN - blackalgo@yopmail.com
        login: 60013069
        password: password1
        server: ICMmarketsSC-Live
        type: cloud-g0
        baseCurrency: USD
        copyFactoryRoles: SUBSCRIBER
