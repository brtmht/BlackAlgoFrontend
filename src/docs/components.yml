          type: false
        status:
          type: boolean
      example:
        name: axi-0us3-Live
        mtVersion: mt4
        mtServerFile: file.zip
        brokerTimeZone: EET
        brokerDSTSwitchTimeZone: America/New_york
        brokerTime: 17:23:56
        isDeleted: false
        status: false
    ServerList:
      type: object
      properties:
        serverName:
          type: string
      example:
        serverName: bybit
    Notification:
      type: object
      properties:
        title:
          type: string
        message:
          type: string
        type:
          type: string
        isRead:
          type: boolean
        isDeleted:
          type: boolean
      example:
        title: fake name
        message: You got a new notification
        type: alert
        isDeleted: false
        status: true
    
    ReadAllNotification:
      type: object
      properties:
        acknowledged:
          type: boolean
        modifiedCount:
          type: number
        upsertedId:
          type: number
        upsertedCount:
          type: number
        matchedCount:
          type: number
      example:
        acknowledged: true,
        modifiedCount: 1,
        upsertedId: null,
        upsertedCount: 0,
        matchedCount: 1
        
    SupportChat:
      type: object
      properties:
        message:
          type: string
        id:
          type: string
        from:
          type: string
        to:
          type: string
        isDeleted:
          type: boolean
        status:
          type: boolean
      example:
        message: this is my first message
        id: 5ebac534954b54139806c112
        from: 5ebac534954b54139806c112
        to: 5ebac534954b54139806c112
        isDeleted: false
        status: true
    SucessResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
      example:
        success: true
        message: Message related to api action
        data: {
          "content" :"response"
        }
    Support:
      type: object
      properties:
        id:
          type: string
        isDeleted:
          type: boolean
        status:
          type: boolean
      example:
        id: 5ebac534954b54139806c112
        isDeleted: false
        status: true
    UserExchangeConfig:
