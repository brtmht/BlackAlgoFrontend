      stripe_payment:
        type: boolean
      binance_payment:
        type: boolean
      conservative_min_amount:
        type: number
      balanced_min_amount:
        type: number
      dynamic_min_amount:
        type: number
      binance_min_amount:
        type: number
      conservative_check_amount:
        type: number
      dynamic_check_amount:
        type: number
      lots_min_amount:
        type: number  
    example:
