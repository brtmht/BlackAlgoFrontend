    MtBroker:
      type: object
      properties:
        name:
          type: string
        mtVersion:
          type: string
        mtServerFile:
          type: string
        brokerTimeZone:
          type: string
        brokerDSTSwitchTimeZone:
          type: string
        brokerTime:
          type: string
