components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [user, admin]
        isEmailVerified:
          type: boolean
        isBlocked:
          type: boolean
        isDeleted:
          type: boolean
        status:
          type: boolean
        image:
          type: string
      example:
        id: 5ebac534954b54139806c112
        email: fake@example.com
        name: fake name
        role: user
        isEmailVerified: true
        isBlocked: false
        isDeleted: false
        status: true

    Strategy:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        annual_return_percentage:
          type: number
          format: float
        min_portfolio:
          type: number
        risk_level:
          type: string
        max_drawdown_percentage:
          type: number
          format: float
        isDeleted:
          type: boolean
        status:
          type: boolean
      example:
        id: 5ebac534954b54139806c112
        name: fake name
        description: fake description
        annual_return_percentage: 0.1
        min_portfolio: 2
        risk_level: low
        max_drawdown_percentage: 10
        isDeleted: false
        status: true

    Exchange:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        url:
          type: string
        isDeleted:
          type: boolean
        status:
          type: boolean
      example:
        id: 5ebac534954b54139806c112
        name: fake name
        description: fake description
        url: https://fake.com
        isDeleted: false
        status: true
    SubscriptionPlan:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        amount:
          type: number
          format: float
        min_portfolio_size:
          type: number
          format: float
        max_portfolio_size:
          type: number
          format: float
      example:
        id: 5ebac534954b54139806c112
        name: fake name
        description: fake description
        amount: 100
        min_portfolio_size: 1000
        max_portfolio_size: 10000
        isDeleted: false
        status: true
        
    UserStrategy:
      type: object
      properties:
        id:
          type: string
        step:
          type: string
        userId:
          type: string
        strategyId:
          type: string
        exchangeId:
          type: string
        subscriptionPlanId:
          type: string
        paymentDetail:
          type: string
        use_futures:
          type: boolean
        isDeleted:
          type: boolean
        status:
          type: boolean
      example:
        strategyId: 5ebac534954b54139806c112
        exchangeId: 5ebac534954b54139806c112
        subscriptionPlanId: 5ebac534954b54139806c112
        paymentDetailId: 642a8cea3554c041da1da346
        use_futures: false
        step: exchangeId
    Region:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        isDeleted:
          type: boolean
        status:
          type: boolean
      example:
        id: 5ebac534954b54139806c112
        name: fake name
        description: fake description
        isDeleted: false
        status: true

    PaymentDetail:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        amount:
          type: number
          format: float
        cryptoId:
          type: string
        stripeAccountId:
          type: string
        subscriptionPlanId:
          type: string
        paymentType:
          type: string
          enum: [card, crypto]
        stripeTransactionId:
          type: string
        paymentStatus:
          type: string
        isDeleted:
           type: boolean
      example:
        id: 5ebac534954b54139806c112
        userId: 5ebac534954b54139806c134
        amount: 1000
        cryptoId: 34bac534954b54139806c112
        stripeAccountId: cus_5ebac539954b
        subscriptionplanId: sub_d534954b54139806
        paymentType: card
        stripeTransactionId: ipi_34954b54139806c1
        isDeleted: false
        status: true

    StripeAccount:
      type: object
      properties:
        id: 
          type: string
        userId:
          type: string
        customerId: 
          type: string
        email:
          type: string
        phoneNo: 
          type: string
        countryCode:
          type: string
        status: 
          type: boolean
        isDeleted:
          type: boolean
      example:
        id: 5ebac534954b54139806c112
        userId: 5ebac534954b54139806c112
        customerId: cus_ycj_eff45
        email: example@example.com
        phoneNo: 7384728935
        countryCode: India
        isDeleted: false
        status: true 

    TransactionHistory: 
      type: object
      properties:
        id:
          type: string
        userId: 
          type: string
        paymentDetailId: 
          type: string
        paymentStatus:
          type: string
        paymentTransactionId: 
          type: string
      example:
        id: 5ebac534954b54139806c112
        userId: 5ebac534954b54139806c112
        paymentDetailId: 5ebac534954b54139806c112
        paymentStatus: success
        stripeTransactionId: ipi_ejjfk_6vbwy
  
    MtAccount:
      type: object
      properties:
        name:
          type: string
        login:
          type: string
        password:
          type: string
        server:
          type: string
        type:
          type: string
        baseCurrency:
          type: string
        copyFactoryRoles:
          type: string
        manualTrading:
          type: boolean
        region:
          type: string
        reliability:
          type: string
        resourceSlot:
          type: number
        isDeleted:
          type: boolean
        status:
          type: boolean
      example:
        name: ICN - blackalgo@yopmail.com
        login: 60013069
        password: password1
        server: ICMmarketsSC-Live
        type: cloud-g0
        baseCurrency: USD
        copyFactoryRoles: SUBSCRIBER
        connectionStatus: connected
        manualTrading: true
        region: New-York
        reliability: High
        resourceSlot: 1
        isdeleted: false
        status: true
    MtBroker:
      type: object
      properties:
        name:
          type: string
        mtVersion:
          type: string
        mtServerFile:
          type: string
        brokerTimeZone:
          type: string
        brokerDSTSwitchTimeZone:
          type: string
        brokerTime:
          type: string
        isDeleted:
          type: false
        status:
          type: boolean
      example:
        name: axi-0us3-Live
        mtVersion: mt4
        mtServerFile: file.zip
        brokerTimeZone: EET
        brokerDSTSwitchTimeZone: America/New_york
        brokerTime: 17:23:56
        isDeleted: false
        status: false
    Notification:
      type: object
      properties:
        title:
          type: string
        message:
          type: string
        token: 
          type: string
        type:
          type: string
        isRead:
          type: boolean
        isDeleted:
          type: boolean
      example:
        title: fake name
        message: You got a new notification
        type: alert
        token: fw3c14GLiI_0M1d2CXVwkE:APA91bGmSmpZA7B-3b_YaEOZKlpaOTd-2zGelM60XZWaP2rkzoFC_1QjLW0KAaFLj2pJr07I0T8AIn4qyfwFkgFJ9oDbU36F-3A6BoqSzHktAne2_xjTWOoawGsiGN43rNj6i0_OFR6h
        isDeleted: false
        status: true
    
    SupportChat:
      type: object
      properties:
        message:
          type: string
        id:
          type: string
        from:
          type: string
        to:
          type: string
        isDeleted:
          type: boolean
        status:
          type: boolean
      example:
        message: this is my first message
        id: 5ebac534954b54139806c112
        from: 5ebac534954b54139806c112
        to: 5ebac534954b54139806c112
        isDeleted: false
        status: true

    Support:
      type: object
      properties:
        id:
          type: string
        isDeleted:
          type: boolean
        status:
          type: boolean
      example:
        id: 5ebac534954b54139806c112
        isDeleted: false
        status: true

    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2023-03-16T16:18:04.793Z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Email already taken
    DuplicateName:
      description: Name already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Name already taken
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
